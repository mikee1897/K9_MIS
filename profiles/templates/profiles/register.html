<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K9 Coast Guard</title>

    <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'custom/custom_style.css' %}">
</head>
<body>
    <!--START OF TOP MENU-->
        <div class="ui top attached menu">
            <div class="right menu">
                <a class="ui item" href="{% url 'profiles:register'%}" style="font-weight: bold;">SIGN-UP</a>
                <a class="ui item" href="{% url 'profiles:login'%}" style="font-weight: bold;">LOGIN</a>
            </div>
        </div>
     <!--END OF TOP MENU-->

     <div class="ui fluid container" style="padding: 10px;">
        <div class="ui grid">
            <div class="row">
                         
                <div class="eight wide column" style="margin-top: 10%; text-align: center;">
                    <img src="{% static 'images/k9_logo.png' %}">
                </div>
                <div class="eight wide column" style="margin-top: 10px;"> 
                    <div class="ui inverted segment">
                        <div class="ui left aligned inverted form">
                            <h3 class="ui inverted dividing header">Registration for Admin Accounts Only</h3>
                            <div class="three fields">
                                <div class="field">
                                        <label>First Name</label>
                                        <input placeholder="" type="text">
                                </div>
                                <div class="field">
                                        <label>Last Name</label>
                                        <input placeholder="" type="text">
                                </div>
                                <div class="field">
                                        <label>Middle Name</label>
                                        <input placeholder="" type="text">
                                </div>
                            </div>
                            
                            
                            <div class="ui inverted center aligned segment" style="padding: 0px;">
                                <div class="ui center aligned orange button">Register</div>
                            </div>
                        </div>
                    </div>           
                </div>   
            </div>

        </div>    
    </div>

</body>
    
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
    <script src="{% static 'custome/custom_jquery.js' %}"></script>

      
    {% block script%}
    {% endblock%}

</html>
